<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<header>
    <a class="home cbutton" href="home">Health Trails</a>
    <div>
        <a class="cbutton" href="air-data">Air Data</a>
        <a class="cbutton" href="home">Weather Data</a>
        <a class="cbutton" href="home">Path Data</a>
        <a class="cbutton" href="home">Flora & Fauna</a>
        <a class="cbutton" href="home">XXX</a>
    </div>
</header>

<div class="outlayer">
    <div class="div1">
        <div id="map"></div> <!-- Map div placed here -->
    </div>
    <div class="innerlayer">
        <div class="div2">
            <div class="div2left">
                <h2>Air Quality Data</h2>
                <p><strong>Coordinates:</strong></p>
                <p>Latitude: <span id="latitude">Loading...</span></p>
                <p>Longitude: <span id="longitude">Loading...</span></p>
            </div>
            <div class="div2right">
                <div id="aqiContainer" class="aqi-box">
                    <span id="aqiText">Air Quality Index <span id="aqi"></span></span>
                </div>
                <div class="data-grid">
                    <div class="data-item">
                        <strong>CO:</strong> <span id="co">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>NO:</strong> <span id="no">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>NO2:</strong> <span id="no2">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>O3:</strong> <span id="o3">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>SO2:</strong> <span id="so2">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>PM2.5:</strong> <span id="pm25">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>PM10:</strong> <span id="pm10">Loading...</span>
                    </div>
                    <div class="data-item">
                        <strong>NH3:</strong> <span id="nh3">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="div3"></div>
    </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/js/index.js"></script>


</body>
</html>
