<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Error container styling */
        .error-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 20px;
        }

        /* Heading styling */
        .error-container h1 {
            font-size: 48px;
            color: #ff4d4f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Paragraph styling */
        .error-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        /* Button (link) styling */
        .error-container a {
            text-decoration: none;
            background-color: #5c3da3;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        /* Hover effect for the button */
        .error-container a:hover {
            background-color: #462a8a;
            transform: scale(1.05);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 36px;
            }
            .error-container p {
                font-size: 16px;
            }
            .error-container a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="home">Go to Home</a>
</div>
</body>
</html>
